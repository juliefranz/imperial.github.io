<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Custom CSS for the banner */
      .banner {
        background-image: url("banner-image.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 100px 0; /* Adjust the padding as needed */
      }

      /* Custom CSS for the CTA button */
      .cta-button {
        font-size: 20px;
        padding: 15px 30px; /* Adjust the padding for button size */
        background-color: #4a194c; /* Bootstrap's primary color */
        color: #fff;
        border: none;
        border-radius: 5px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: background-color 0.3s;
      }
      .cta-button:hover {
        background-color: #070d14; /* Darker color on hover */
      }
    </style>
    <title>Homepage with Banner and CTA</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="banner">
        <h1>Welcome to Our Website</h1>
        <p>Your go-to source for amazing content and more!</p>
        <a href="contact.html" class="cta-button">Get Started</a>
      </div>
    </div>
  </body>
</html>
